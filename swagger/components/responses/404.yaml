# swagger/components/responses/404.yaml

description: Not found error
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 404
        message:
          type: string
          example: Not found Error
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: 'Contact not found'
