tags:
  - Auth
summary: Authentication user
operationId: loginUser
description: 'User login to the database'
security:
  -  bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          -  email
          -  password
        properties:
          email:
            description: "Email adress of user"
            type: string
            example: "dimmoiista@example.com"
          password:
            description: "The user's password for entering the database"
            type: string
            example: "1234567"
responses:
  "200":
    description: "User login to the database"
    content:
      application/json:
        schema:
          type: object
          required:
            -  status
            -  message
            -  data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "Successfully logged in an user!"
            data:
              type: object
              $ref: "../../../components/schemas/login.yaml"
  "404":
    $ref: ../../../components/responses/404-login.yaml

