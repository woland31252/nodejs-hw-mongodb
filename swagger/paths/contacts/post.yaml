#/swagger/paths/students/post.yaml

tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
        properties:
          name:
            description: "Contact's name"
            type: string
            example: "Bohdan Symonenko"
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: "+380970445522"
          email:
            description: "Contact's email adress"
            type: string
            example: "simonenko@example.com"
          isFavourite:
            description: "Contact is favourite or not"
            type: boolean
            example: false
          contactType:
            description: "To which type the contact belongs"
            type: string
            enum: ['work', 'home', 'personal']
          userId:
            description: "User's Id"
            type: string
            example: "668d9aeb947de96d1a0d11a3"
          photo:
            description: "Link to contact's photo"
            type: string
            format: binary
responses:
  "201":
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Succesfully created a contact
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  "401":
    $ref: '../../components/responses/401.yaml'





