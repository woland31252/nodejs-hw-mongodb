#/swagger/paths/students/post.yaml

tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
        properties:
          name:
            type: string
            description: "Contact's name"
            examle: "Bohdan Symonenko"
          phoneNumber:
            type: string
            description: "Contact's phone number"
            examle: "+380970445522"
          email:
            type: string
            description: "Contact's email adress"
            examle: "simonenko@example.com"
          isFavourite:
            type: boolean
            description: "Contact is favourite or not"
            examle: false
          contactType:
            description: 'To which type the contact belongs'
            type: string
            enam: ['work', 'home', 'personal']
          userId:
            description: 'User's Id'
            type: string
            example: '668d9aeb947de96d1a0d11a3'
          photo:
            description: 'Link to contact's photo'
            type: string
            format: binary
responses:
  "201":
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              examle: 201
            message:
              type: string
              example: Succesfully created a contact
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  "401":
    $ref: '../../components/responses/401.yaml'





