# swagger/paths/contacts/{id}/patch.yaml

tags:
  -  Contacts
summary: Updating contact by Id
operationId: patchContact
description: 'Updating contact by Id'
security:
  -  bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '66748ffee5aa890952930a08'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: "Bohdan Symonenko"
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: "+380970445522"
          email:
            description: "Contact's email adress"
            type: string
            example: "simonenko@example.com"
          isFavourite:
            description: "Contact is favourite or not"
            type: boolean
            example: false
          contactType:
            description: "To which type the contact belongs"
            type: string
            enum: ['work', 'home', 'personal']
          userId:
            description: "User's Id"
            type: string
            example: "668d9aeb947de96d1a0d11a3"
          photo:
            description: "Link to contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: Succesfuly patched contact!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Succesfuly patched contact!
            data:
              type: object
              $ref: ../../../components/schemas/contact.yaml
  '404':
    $ref: '../../../components/responses/404.yaml'
