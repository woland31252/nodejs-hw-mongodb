# swagger/paths/studens/{id}/patch.yaml

tags:
  -  Contacts
summary: Updating contact by Id
operationId: patchContact
description: 'Updating contact by Id'
security:
  -  bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '66748ffee5aa890952930a08'
responses:
  '200':
    description: Succesfuly patched contact!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Succesfuly patched contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
